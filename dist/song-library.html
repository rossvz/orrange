<h1>Song Library</h1>
<div ng-controller="SongCtrl">
    <md-card ng-repeat="song in songs">
        <md-card-content>
            <h2>{{song.name}}</h2>
            <em>Key of {{song.key}}</em>
            <br>{{song.bpm}} BPM, {{song.timeSig}} <br>


            <strong>{{song.structure.section}}</strong>: {{song.structure.progression}} --- {{song.structure.note}}

            <div ng-repeat="section in songs.structure" class="songStructure">
                <strong>{{song.structure.section}}</strong>: {{song.structure.progression}} --- {{song.structure.note}}



                <md-divider ng-if="!$last"></md-divider>
            </div>

            <img id="deleteIcon"  src="images/delete.png" ng-click="remove($index)" height="20px">
        </md-card-content>
    </md-card>


    <h2>Planning Center Songs</h2>
    <div ng-repeat="song in pcosongs">{{song.title}}</div>
</div>
