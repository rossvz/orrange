<h1>Add A Song</h1><div ng-controller=SongCtrl><form>Title: <input type=text ng-model=newSong.name><br>BPM: <input type=number ng-model=newSong.bpm><br>Time Signature: <input type=radio ng-model=newSong.timeSig value=3/4>3/4<br>Time Signature: <input type=radio ng-model=newSong.timeSig value=4/4>4/4<br>Key: <input type=text ng-model=newSong.key><br><input type=button ng-click=reset() value=Reset> <input type=submit ng-click=save(newSong) value=Save></form><pre>New Song: {{newSong.name}}</pre><h3 ng-repeat="song in songs">{{song.name}}</h3></div>
