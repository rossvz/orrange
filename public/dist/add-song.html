<h1>Add A Song</h1><div ng-controller=SongCtrl><form ng-submit=save(newSong,parts)>Title: <input required type=text ng-model=newSong.name placeholder="Song Title"><br>BPM: <input type=number ng-model=newSong.bpm placeholder="Beats Per Minute"><br>Time Signature: <input type=radio ng-model=newSong.timeSig value=3/4>3/4<br>Time Signature: <input type=radio ng-model=newSong.timeSig value=4/4>4/4<br>Key: <input type=text ng-model=newSong.key placeholder="Song Key Signature"><br><h3>Structure</h3><div id=enterParts ng-repeat="part in parts"><input type=text ng-model=part.section placeholder=Section> <input type=text ng-model=part.progression placeholder=Progression> <input type=text ng-model=part.note placeholder=Notes> <input type=number ng-model=part.measures placeholder=Measures> <img src=app/images/add.png height=25px ng-click=addFields(parts) ng-if=$last> <img src=app/images/minus.png height=25px ng-click=minusFields(parts) ng-if=$last><br><md-divider></md-divider></div><input type=button ng-click=whatIsIt(newSong,parts) value=WhatIsIt?> <input type=button ng-click=reset() value=Reset> <input type=submit value=Save></form><div ng-repeat="part in parts">{{part.section}} : {{part.progression}} : {{part.note}} for {{part.measures}} Measures.</div>Song Library:<h3 ng-repeat="song in songs">{{song.name}}</h3></div>
