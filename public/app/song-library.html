<h1>Song Library</h1>
<div ng-controller="SongCtrl">
    <md-card ng-repeat="song in songs">
        <md-card-content>
            <h2>{{song.name}}</h2>
            <em>Key of {{song.key}}</em>
            <br>{{song.bpm}} BPM, {{song.timeSig}}

            <div ng-repeat="song in song.structure" class="songStructure">
                <strong>{{song.section}}</strong>: {{song.progression}} --- {{song.note}}


                <md-divider ng-if="!$last"></md-divider>
            </div>
        </md-card-content>
    </md-card>
</div>
